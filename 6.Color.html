<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      body,
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        text-align: center;
        font-size: 30pt;
      }
    </style>
  </head>
  <body>
    <h3 style="background-color: black; color: white">Black</h3>
    <h3 style="background-color: Chocolate; color: white">Chocolate</h3>
    <h3 style="background-color: DarkCyan; color: white">Dark Cyan</h3>
    <h3 style="background-color: DarkMagenta; color: white">Dark Magenta</h3>
    <h3 style="background-color: DeepPink; color: white">Deep Pink</h3>
    <h3 style="background-color: DodgerBlue; color: white">Dodger Blue</h3>
    <h3 style="background-color: Grey; color: white">Grey</h3>
    <h3 style="background-color: HotPink; color: white">HotPink</h3>
    <h3 style="background-color: Navy; color: white">Navy</h3>
    <h3 style="background-color: yellow; color: white">Yellow</h3>
    <h3 style="background-color: brown; color: white">Brown</h3>
    <!-- Other Color Values -->
    <h3 style="background-color: rgb(255, 0, 0); color: white">Red</h3>
    <h3 style="background-color: #ffa500; color: white">Orange</h3>
    <h3 style="background-color: hsl(147, 50%, 47%); color: white">Red</h3>
  </body>
</html>
