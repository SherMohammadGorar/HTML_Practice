<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
  </head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    h1 {
      text-shadow: 2px 2px darkblue;
    }
    .container-topbar {
      background-color: rgb(71, 163, 255);
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .Logo {
      /* background-color: rgb(162, 167, 172); */
      color: white;
    }
    .nav-menu {
      background-color: rgb(71, 163, 255);
      padding-left: 700px;
    }
    nav ul li {
      float: left;
      padding-left: 10px;

      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
    }
    nav ul li a:hover {
      text-decoration: none;
      color: rgb(255, 255, 255);
      border-bottom: solid 3px darkblue;
    }
  </style>
  <body>
    <header>
      <div class="container-topbar">
        <div class="Logo">
          <h1>MY WEBSITE</h1>
        </div>
        <div class="nav-menu">
          <nav>
            <ul>
              <br />
              <li><a href="#">Home</a></li>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section></section>
    <article></article>
    <article></article>
    <aside></aside>
    <footer></footer>
  </body>
</html>
