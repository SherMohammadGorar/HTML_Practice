<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Include the below line to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .left {
        background-color: #018dff;
        padding: 20px;
        float: left;
        width: 20%; /* The width is 20%, by default */
      }

      .main {
        background-color: #ee00ff;
        padding: 20px;
        float: left;
        width: 60%; /* The width is 60%, by default */
      }

      .right {
        background-color: #00ffc8;
        padding: 20px;
        float: left;
        width: 20%; /* The width is 20%, by default */
      }

      /* Use a media query to add a break point at 800px: */
      @media screen and (max-width: 800px) {
        .left,
        .main,
        .right {
          width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
        }
      }
    </style>
  </head>
  <body>
    <!-- If the CSS width property is set to 100%, the image will be responsive and scale up and down -->
    <img src="bg.jpg" alt="" srcset="" style="width: 100%" />
    <img src="bg.jpg" alt="" srcset="" style="max-width: 100%; height: auto" />

    <!-- Show Multiple Images according to brower sizes -->
    <picture>
      <source srcset="./bg.jpg" media="(max-width: 600px)" />
      <source srcset="./image.png" media="(max-width: 1500px)" />
      <img src="./bg.jpg" alt="Flowers" />
    </picture>

    <!--  -->
    <h2>Media Queries</h2>
    <p>Resize the browser window.</p>

    <p>Make sure you reach the breakpoint at 800px when resizing this frame.</p>

    <div class="left">
      <p>Left Menu</p>
    </div>

    <div class="main">
      <p>Main Content</p>
    </div>

    <div class="right">
      <p>Right Content</p>
    </div>
    <!--  -->
  </body>
</html>
