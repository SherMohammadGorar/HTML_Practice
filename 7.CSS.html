<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linking CSS</title>
    <!-- Link TAG Third Priority-->
    <link rel="stylesheet" href="7.style.css" />

    <!-- <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css" /> -->
    <!-- Internal CSS or Embedded CSS Second Priority -->
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      h1 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS  First Priority-->
    <h1 style="font-weight: bold">Incline CSS Style</h1>
  </body>
</html>
